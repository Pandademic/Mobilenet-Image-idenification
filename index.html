
<html>
  <head>
    <title>MobileNet Image Identification</title>
    <link href="https://fonts.googleapis.com/css?family=Zen+Loop:regular,italic" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="dist/style.css">
  </head>

  <body>
    <center>
         <div class="col-xs-12 header_div">
        <h1>MobileNet Image Identification <img src="img/camera.svg"/></h1>
           
      </div>
      <div class="col-sm-6 col-xs-12 main_div">
        <kbd>Webcam View:</kbd>
        <div id="camera">
        </div>
        <button onclick="take_snapshot()" class="btn btn-success">Capture image</button>
      </div>
      <div class="col-sm-6 col-xs-12 main_div">
        <kbd>Snapshot:</kbd>
        <div id="result"></div>
        <button onclick="check()" class="btn btn-success">Identify Image</button>
      </div>
    <div class="col-xs-12 footer_div">
      <h4 class="col-sm-6 col-xs-12 glyphicon glyphicon-ok">

      <span id="object_name"></span></h4>
    </div>
    <div class="copy_right_footer">
      Developed by: Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quibusdam id quam at voluptate magni, enim voluptas, minima perspiciatis unde quaerat ea voluptatum aperiam nostrum quae deleniti deserunt omnis praesentium libero!
      </div>
    </center>


    
<script src="scripts/main.js"></script>
  </body>
</html>
